{% load humanize %}

{% if summary %}
    {% for prod in summary %}
        <tr class="fra">
            <td><img src="{{prod.img.url}}" style="width: 60px;"></td>
            <td>{{prod.price}}</td>
            <td>{{prod.quantity}}</td>
            <td>{{prod.amount}}</td>
        </tr>
    {% endfor %}
{% endif %}

    <tbody>
        <tr>
            <td></td>

            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>total:{{total|floatformat:2|intcomma}}</td>
        </tr>
    </tbody>    
</table>
